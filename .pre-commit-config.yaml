# EasyTransfer pre-commit hooks
# All tool configs are centralised in pyproject.toml

repos:
  # ── Code formatting ───────────────────────────────────────────
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        # Reads [tool.black] from pyproject.toml

  # ── Import sorting ────────────────────────────────────────────
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        # Reads [tool.isort] from pyproject.toml

  # ── Linting ───────────────────────────────────────────────────
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - "--max-line-length=200"
          - "--extend-ignore=E203,W503,F401,E402,E721,F841,W293,F541,F824"
          - "--exclude=build,dist,__pycache__,.mypy_cache,.pytest_cache,htmlcov,.vscode"

  # ── Type checking ─────────────────────────────────────────────
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        # Reads [tool.mypy] from pyproject.toml
        args: ["--ignore-missing-imports", "--disable-error-code=unused-ignore"]
        files: "^(easytransfer/)"
        additional_dependencies:
          - "pydantic>=2.0"
          - "pydantic-settings>=2.0"
          - "types-PyYAML"
          - "types-aiofiles"
          - "types-psutil"

  # ── General pre-commit hooks ──────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # File checks
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml

      # Security
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-added-large-files
        args: ["--maxkb=1000"]

      # Python specific
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
        args: ["--pytest"]
        files: "^tests/"

  # ── Security scanning ────────────────────────────────────────
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        # Reads [tool.bandit] from pyproject.toml
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: "^(tests/|scripts/)"

# Global settings
default_stages: [pre-commit]
fail_fast: false
